<!-- edit-account.component.html -->
<div class="container">
  <h2>Edit Account Information</h2>

  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Name:</label>
      <input type="text" formControlName="name">
      <!-- Display validation error if name field is invalid -->
      <div *ngIf="editForm.get('name')?.errors?.['required']" class="text-danger">
        Name is required
      </div>
    </div>

    <div class="form-group">
      <label>Email:</label>
      <input type="email" formControlName="email">
      <!-- Display validation error if email field is invalid -->
      <div *ngIf="editForm.get('email')?.errors?.['required']" class="text-danger">
        Invalid email format
      </div>
    </div>

    <div class="form-group">
      <label>Phone:</label>
      <input type="text" formControlName="phone">
      <!-- Display validation error if phone field is invalid -->
      <div *ngIf="editForm.get('phone')?.errors?.['required']" class="text-danger">
        Phone is required
      </div>
    </div>

    <div class="form-group">
      <label>Address:</label>
      <textarea formControlName="address"></textarea>
      <!-- Display validation error if address field is invalid -->
      <div *ngIf="editForm.get('address')?.errors?.['required']" class="text-danger">
        Address is required
      </div>
    </div>

    <button type="submit">Save Changes</button>
  </form>
</div>
