<!-- account-info.component.html -->
<form class="container" (ngSubmit)="editAccount()">
  <button class="logout" type="button" (click)="logout()">Logout</button>
  <h2>Account Information</h2>

  <!-- Display user's personal details -->
  <div class="section">
    <h3>Personal Details</h3>
    <p>Name: {{ userDetails.name }}</p>
    <p>Email: {{ userDetails.email }}</p>
  </div>

  <!-- Display user's contact information -->
  <div class="section">
    <h3>Contact Information</h3>
    <p>Phone: {{ contactInfo.phone }}</p>
    <p>Address: {{ contactInfo.address }}</p>
  </div>

  <button type="submit">Edit Information</button>
</form>
